    	#bar-tab {
    width:100%;
    height:4.2rem;
    background:#fff;
    position:fixed;
    bottom:0;
    left:0;
    z-index:999;
    display:flex;
    flex-direction:row;
    flex-wrap:wrap;
}
#bar-tab .tab-item {
    position:relative;
    height:4.2rem;
    text-align:center;
    vertical-align:middle;
    font-size:1.2rem;
    flex:2;
}
#bar-tab .tab-item .icon {
    width:2rem;
    height:2rem;
    display:inline-block;
    position:relative;
    top:.416667rem;
    background-size:100% auto;
    background-repeat:no-repeat;
    background-position:50% 50%;
}
#bar-tab .tab-item .icon1 {
    background-image:url(./images/nav01.png);
}
#bar-tab .tab-item .icon2 {
    background-image:url(./images/nav02.png);
}
#bar-tab .tab-item .icon3 {
    background-image:url(./images/nav03.png);
}
#bar-tab .tab-item .icon4 {
    background-image:url(./images/nav04.png);
}
#bar-tab .tab-item .tab-label {
    display:block;
    font-size:1.2rem;
}
#bar-tab .active {
    color:#f4811f;
}
#bar-tab .active .icon1 {
    background-image:url(./images/active-nav01.png);
}
#bar-tab .active .icon2 {
    background-image:url(./images/active-nav02.png);
}
#bar-tab .active .icon3 {
    background-image:url(./images/active-nav03.png);
}
#bar-tab .active .icon4 {
    background-image:url(./images/active-nav04.png);
}
#bar-tab:before {
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:1px;
    display:block;
    z-index:12;
    transform-origin:50% 0%;
    background-color:#cfcece;
    transform:scaleY(0.5);
}
